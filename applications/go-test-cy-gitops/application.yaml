apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-test-cy
  namespace: openshift-gitops 
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/go-test-cy/overlays/development
    repoURL: https://gitlab.com/stephanie-cy/go-test-cy-gitops.git
    targetRevision: main
  destination:
    namespace: go-test-cy
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: openshift-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
